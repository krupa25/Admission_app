<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Address
                </th>
                <th>
                    Gender
                </th>
                <th>
                    Hobbies
                </th>
                <th>
                    City
                </th>
                <th>
                    Date Of Birth
                </th>
                <th>
                    Password
                </th>
                <th>
                    Action
                </th>
            </tr>

        </thead>
        <tbody>
            {%for user in data%}
            <tr>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.address}}
                </td>
                <td>
                    {{user.gender}}
                </td>
                <td>
                    {{user.hobbies}}
                </td>
                <td>
                    {{user.city}}
                </td>
                <td>
                    {{user.dob}}
                </td>
                <td>
                    {{user.password}}

                </td>
                <td>
                    <a href="/edit/{{user.id}}">
                        Edit
                    </a><br>
                    <a href="/delete/{{user.id}}">
                        Delete
                    </a>
                </td>

            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
